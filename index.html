<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2d Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            background-color: black;
            display: block;
            border: 2px solid white;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="game_canvas" width="800" height="600"></canvas>
    <script type="module">
        import init, { start } from './pkg/game_engine.js';

        async function run() {
            await init();
            start();
        }

        run();
    </script>
</body>
</html>
